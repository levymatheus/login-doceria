<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h2>Registre-se agora!</h2>

    <div id="formulario">
      <div id="logo">
        <img src="src/login/dannut.svg" alt="" />
      </div>
      <form action="" id="formBck">
        <!--Nomes -->
        <label for="nome">Nome: </label>
        <input
          type="text"
          name="nome"
          id="nome"
          placeholder="Digite seu nome"
          class="textForm"
        />
        <br />
        <br />

        <!--E-mail-->
        <label for="email">E-mail:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Digite seu e-mail"
          class="textForm"
          required
        />

        <br /><br />

        <!--Telefone-->
        <label for="celular">Celular: </label>
        <input
          type="tel"
          name="celular"
          id="celular"
          class="textForm"
          placeholder="Digite seu contato"
        />

        <br />
        <br />

        <!--Senhas-->
        <label>Senha: </label>
        <input
          type="password"
          name="senha"
          id="senha"
          placeholder="Digite sua senha"
          class="textForm"
          required
        />
        <br />
        <br />
        <label>Confirme sua Senha: </label>
        <input
          type="password"
          name="senha"
          id="senha"
          placeholder="Digite sua senha"
          class="textForm"
          required
        />
        <br />
        <br />

        <!--Datas-->
        <label for="dataNascimento">Data de Nascimento: </label>
        <input
          type="date"
          name="dataNascimento"
          id="dataNascimento"
          class="textForm"
        />

        <br />
        <br />

        <!--Enviar arquivos-->
        <label for="fotoPerfil">Foto de Perfil: </label>
        <input type="file" name="fotoPerfil" id="fotoPerfil" />

        <br /><br />
        <!--Marcador único "radio"-->
        <label for="genero">Gênero:</label>
        <!--Masculino-->
        <input type="radio" name="genero" id="masculino" value="m" />
        <label for="masculino">Masculino</label>
        <!--Feminino-->
        <input type="radio" name="genero" id="feminino" value="f" />
        <label for="feminino">Feminino</label>
        <!--Outros-->
        <input type="radio" name="genero" id="outros" value="o" />
        <label for="outros">Outros</label>

        <!--Marcador Raça/Etnia-->

        <br /><br />
        <!--Multipla escolha (Checkbox)-->
        <label for="especialidades">Especialidades:</label>
        <!--Back-end-->
        <input
          type="checkbox"
          name="especialidades"
          id="backend"
          value="backend"
        />
        <label for="backend">Back-end</label>
        <!--Front-end-->
        <input
          type="checkbox"
          name="especialidades"
          id="frontend"
          value="frontend"
        />
        <label for="frontend">Front-end</label>
        <!--Banco de dados-->
        <input type="checkbox" name="especialidades" id="bd" value="bd" />
        <label for="bd">Banco de Dados</label>
        <br /><br />

        <!--Caixa de seleção-->

        <label for="sabor">Sabor Preferido:</label>
        <select name="sabor" id="sabor">
          <option value="" disabled selected>Selecione um sabor...</option>
          <option value="amoraAmeixa">Amora com Ameixa</option>
          <option value="batataDoce">Batata Doce</option>
          <option value="chocolate">Chocolate com Ninho</option>
          <option value="morangoPassas">Morango com Passas</option>
        </select>

        <br /><br />
        <!--Text-Area-->
        <label for="sobre">Sobre Mim: </label>
        <textarea
          name="sobre"
          id="sobre"
          class="textForm"
          placeholder="Fale um pouco sobre você"
          cols="60"
          rows="3"
        ></textarea>

        <br /><br />
        <button type="submit">MANDAR</button>
      </form>
    </div>
  </body>
</html>
